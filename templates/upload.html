{% extends "main_base.html" %}
{% block title %}DGHS Upload{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages }}</p>
        {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file }}
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="udisc" placeholder="Your Udisc Username">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
    </form>
{% endblock %}
