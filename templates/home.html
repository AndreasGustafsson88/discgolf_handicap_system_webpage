{% extends "auth_base.html" %}
{% block title %}Discgolf handicap system{% endblock %}
{% block content %}
    <form action="", method="post">
        <input type="text", placeholder="Username", name="username", value="{{ request.form.username }}">
        <input type="password", placeholder="Password", name="password", value="{{ request.form.password }}">
        <input class="btn btn-default", type="submit", value="Login">
    </form>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
    <h5>Start by <a href="http://127.0.0.1:5000/upload">uploading</a> your stats from UDISC</h5>
{% endblock %}
